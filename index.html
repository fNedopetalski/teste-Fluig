<html>

<head>
  <link type="text/css" rel="stylesheet"
    href="https://portal.flamboyant.com.br/style-guide/css/fluig-style-guide.min.css" />
  <link type="text/css" rel="stylesheet"
    href="https://portal.flamboyant.com.br/style-guide/css/fluig-style-guide.min.css" />
  <script type="text/javascript" src="https://portal.flamboyant.com.br/portal/resources/js/jquery/jquery.js"></script>
  <script type="text/javascript"
    src="https://portal.flamboyant.com.br/portal/resources/js/jquery/jquery-ui.min.js"></script>
  <script type="text/javascript"
    src="https://portal.flamboyant.com.br/portal/resources/js/mustache/mustache-min.js"></script>
  <script type="text/javascript" src="https://portal.flamboyant.com.br/style-guide/js/fluig-style-guide.min.js"
    charset="utf-8"></script>
  <script type="text/javascript" src="https://portal.flamboyant.com.br/webdesk/vcXMLRPC.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://portal.flamboyant.com.br/style-guide/css/fluig-style-guide-filter.min.css">
  <script src="https://portal.flamboyant.com.br/style-guide/js/fluig-style-guide-filter.min.js"></script>
  <script type="text/javascript" src="jquery.inputmask.js"></script>

  <script type="text/javascript" src="Model.js"></script>
  <script type="text/javascript" src="Controller.js"></script>
  <script type="text/javascript" src="View.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css" />
  <script
    type="text/javascript">    	var controller = new Controller(); var view = new View(); var model = new Model();</script>


</head>

<body>
  <div class="fluig-style-guide">
    <form name="form" id="form" role="form">

      <div class="page-header">
        <div class="wrapper">
          <div class="row">
            <!-- Logo esquerda -->
            <div class="col-md-2 fs-txt-center">

            </div>
            <!-- Logo Centro -->
            <div class="col-md-8 title">
              <h2 class="text-center" id="tituloPagina" align="center">Pré-Cadastro</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-primary cadastro">
        <div class="panel-heading">
          <h3 class="panel-title"><span
              class="fluigicon fluigicon-activity-list-pending fluigicon-md marginRight"></span>Cadastro
            de Filial</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6 from-group">
              <label for="codFilialCadastro">Codigo Filial:<span class="required text-danger">*</span></label>
              <input type="text" id="codFilialCadastro" name="codFilialCadastro" class="form-control" />
            </div>
            <div class="col-md-6 from-group">
              <label for="nomeFilialCadastro">Nome Filial:<span class="required text-danger">*</span></label>
              <input type="text" id="nomeFilialCadastro" name="nomeFilialCadastro" class="form-control" />
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-3">
              <label for="cepCadastro">CEP:<span class="required text-danger">*</span></label>
              <input type="text" name="cepCadastro" id="cepCadastro" class="form-control cep">
            </div>
            <div class="form-group col-md-6">
              <label for="logradouroCadastro">Logradouro:<span class="required text-danger">*</span></label>
              <input type="text" name="logradouroCadastro" id="logradouroCadastro" class="form-control">
            </div>
            <div class="form-group col-md-3">
              <label for="numeroCadastro">Número:<span class="required text-danger">*</span></label>
              <input type="text" name="numeroCadastro" id="numeroCadastro" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="bairroCadastro">Bairro:<span class="required text-danger">*</span></label>
              <input type="text" name="bairroCadastro" id="bairroCadastro" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="cidadeCadastro">Cidade:<span class="required text-danger">*</span></label>
              <input type="text" name="cidadeCadastro" id="cidadeCadastro" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="estadoCadastro">Estado:<span class="required text-danger">*</span></label>
              <input type="text" name="estadoCadastro" id="estadoCadastro" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="usuarioCadastro">Usuário responsável do Almoxarifado:<span
                  class="required text-danger">*</span></label>
              <input type="text" name="usuarioCadastro" id="usuarioCadastro" class="form-control">
              <input type="hidden" name="codusuarioCadastro" id="codusuarioCadastro">
            </div>
            <div class="col-md-offset-11 marginTop">
              <button class='btn btn-success' id='btnCadastrarFilial'>Cadastrar Filial</button>
            </div>
          </div>
        </div>
      </div>


      <div class="panel panel-primary entrega" hidden>
        <div class="panel-heading">
          <h3 class="panel-title"><span class="fluigicon fluigicon-checkin fluigicon-md marginRight"></span>Entrega</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="form-group col-md-3">
              <label for="cepEntrega">CEP:<span class="required text-danger">*</span></label>
              <input type="text" name="cepEntrega" id="cepEntrega" class="form-control cep">
            </div>
            <div class="form-group col-md-6">
              <label for="logradouroEntrega">Logradouro:<span class="required text-danger">*</span></label>
              <input type="text" name="logradouroEntrega" id="logradouroEntrega" class="form-control">
            </div>
            <div class="form-group col-md-3">
              <label for="numeroEntrega">Número:<span class="required text-danger">*</span></label>
              <input type="text" name="numeroEntrega" id="numeroEntrega" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="bairroEntrega">Bairro:<span class="required text-danger">*</span></label>
              <input type="text" name="bairroEntrega" id="bairroEntrega" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="cidadeEntrega">Cidade:<span class="required text-danger">*</span></label>
              <input type="text" name="cidadeEntrega" id="cidadeEntrega" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="estadoEntrega">Estado:<span class="required text-danger">*</span></label>
              <input type="text" name="estadoEntrega" id="estadoEntrega" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-4">
              <label for="filialDestino">Filial de Destino:<span class="required text-danger">*</span></label>
              <input type="text" name="filialDestino" id="filialDestino" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="cnpj">CNPJ da Filial:<span class="required text-danger">*</span></label>
              <input type="text" name="cnpj" id="cnpj" class="form-control cnpj">
            </div>
            <div class="form-group col-md-4">
              <label for="prazoEntrega">Prazo de Entrega:<span class="required text-danger">*</span></label>
              <div class="input-group">
                <span class="input-group-addon">
                  <span class="fluigicon fluigicon-calendar"></span>
                </span>
                <input class="form-control data-mask" type="text" name="prazoEntrega" id="prazoEntrega" readonly />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="descritivo">Descritivo da Mercadoria:<span class="required text-danger">*</span></label>
              <textarea rows="4" class="form-control" id="descritivo" name="descritivo"></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col-md-offset-11 marginTop">
              <button class='btn btn-success' id='btnConfirmarEntrega'>Enviar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-primary confirmaEntrega" hidden>
        <div class="panel-heading">
          <h3 class="panel-title"><span class="fluigicon fluigicon-checked fluigicon-md marginRight"></span>Confirmação
            da Entrega</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="form-group col-md-3">
              <label for="confirmaEntrega">Entrega confirmada?<span class="required text-danger">*</span></label>
              <select id="confirmaEntrega" name="confirmaEntrega" class="form-control">
                <option value="" disabled selected></option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label for="observacao">Observação:</label>
              <textarea rows="4" class="form-control" id="observacao" name="observacao"></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-offset-11 marginTop">
              <button class='btn btn-success' id='btnEnviar'>Enviar</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</body>

</html>
